<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>One More Thing!</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <div class="center">

        <div class="col-left">
          <div class="header-container">
            <img src="https://i.imgur.com/JbzHoVA.jpg"/>
            <h2>One More Thing!</h2>
          </div>
          <div id="score" class="score">
            <h3>Score: <span id="scoreText">0</span></h3>
            <button id="hard_mode" class="btn-hard-mode">Hard Mode</button>
          </div>
          <div id="prompts" class="prompts">
          </div>
          <button id="startButton" class="startButton">Start Game</button>
          <div id="you_lose" class="you-lose">YOU LOSE!</div>
          <button id="restartButton" class="restartButton">Restart</button>
        </div>

        <div class="col-right">
          <div id="board" class="board">

            <!-- task item template-->
            <script type="text/template" class="template">
              <% if (piece.type === "person") { %>
                <div class="piece piece-person" data-type="<%- piece.type %>" data-name="<%-piece.name %>">
                  <img class="spin" src="<%- piece.img %>"/>
                </div>
              <% } %>
              <% if (piece.type === "resource") { %>
                <div class="piece piece-resource" data-type="<%- piece.type %>" data-name="<%-piece.name %>">
                  <img src="<%- piece.img %>"/>
                </div>
              <% } %>
              <% if (piece.type === "command") { %>
                <div class="piece piece-command" data-type="<%- piece.type %>" data-name="<%-piece.name %>">
                  <img src="<%- piece.img %>"/>
                </div>
              <% } %>
            </script>

          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="scripts/task.js"></script>
    <script src="scripts/person.js"></script>
    <script src="scripts/resource.js"></script>
    <script src="scripts/command.js"></script>
    <script src="scripts/taskDB.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
